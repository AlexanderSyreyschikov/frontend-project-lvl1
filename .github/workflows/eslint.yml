name: Eslint

on:
  push:
    branches:
      - '**'

jobs:
  linter:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
    steps:
      - uses: actions/checkout@v2
      with:
        node-version: ${{ matrix.node-version }}
      - run: make install
      - run: make lint